<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Image Example</title>
</head>
<body>
    <!-- Link to Wikipedia -->
    <p>
        <a href="https://en.wikipedia.org/wiki/Wolf" target="_blank">Learn more about wolves on Wikipedia</a>
    </p>

    <!-- Image with Alt Text -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg" alt="A majestic wolf in the wild">

</body>
</html>
